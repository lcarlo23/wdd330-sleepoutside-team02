<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <meta
      name="description"
      content="Sleep Outside is your one-stop shop for affordable camping gear. We provide quality tents and sleeping bags so you can sleep outside comfortably."
    />
    <link rel="stylesheet" href="/wdd330-sleepoutside-team02/src/css/style.css"/>
    <!--Make sure to reference main.js in the index.html file with a script tag.-->
    <script src="/wdd330-sleepoutside-team02/src/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/wdd330-sleepoutside-team02/src/public/images/banner-sm.jpg"
          srcset="/wdd330-sleepoutside-team02/src/public/images/banner-sm.jpg 500w, /wdd330-sleepoutside-team02/src/public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <!--Display the four product categories images under the hero image.-->
      <section class="categories">
        <h2>Product Categories</h2>
        <div class="category-list">
          <a href="/wdd330-sleepoutside-team02/src/product_listing/index.html?category=tents" class="category">
            <img src="/wdd330-sleepoutside-team02/src/public/images/category-tents.svg" alt="tents" />
            <span>Tents</span>
          </a>
          <a
            href="/wdd330-sleepoutside-team02/src/product_listing/index.html?category=sleeping-bags"
            class="category"
          >
            <img
              src="/wdd330-sleepoutside-team02/src/public/images/category-sleepingbags.svg"
              alt="sleeping bags"
            />
            <span>Sleeping Bags</span>
          </a>
          <a
            href="/wdd330-sleepoutside-team02/src/product_listing/index.html?category=backpacks"
            class="category"
          >
            <img
              src="/wdd330-sleepoutside-team02/src/public/images/category-backpacks.svg"
              alt="backpacks"
            />
            <span>Backpacks</span>
          </a>
          <a
            href="/wdd330-sleepoutside-team02/src/product_listing/index.html?category=hammocks"
            class="category"
          >
            <img
              src="/wdd330-sleepoutside-team02/src/public/images/category-hammocks.svg"
              alt="hammocks"
            />
            <span>Hammocks</span>
          </a>
        </div>
      </section>
    </main>
    <footer id="main-footer">
      
    </footer>
  </body>
</html>
