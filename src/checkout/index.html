<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form>
          <div id="inputs">
            <fieldset>
              <legend>Customer Name</legend>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </fieldset>
            <fieldset>
              <legend>Address</legend>
              <label for="street-address">Street Address</label>
              <input
                type="text"
                id="street-address"
                name="street-address"
                required
              />
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
              <label for="zip-code">Zip Code</label>
              <input type="text" id="zip-code" name="zip-code" required />
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label for="card-number">Credit Card Number</label>
              <input
                type="number"
                id="card-number"
                name="card-number"
                required
              />
              <label for="exp-date">Expiration Date</label>
              <input type="date" id="exp-date" name="exp-date" required />
              <label for="code">Security Code</label>
              <input type="text" id="code" name="code" required />
            </fieldset>
          </div>
          <div id="totals">
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Tax: <span id="tax"></span></p>
            <p>Shipping: <span id="shipping"></span></p>
            <p>Total: <span id="order-total"></span></p>
            <button>Checkout</button>
          </div>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
