<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script src="../src/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="../src/public/images/banner.jpg"
          srcset="../src/public/images/banner-sm.jpg 500w, ../src/public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="../src/public/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <!--Display the four product categories images on the src/index.html 
        Link each of the category elements to product_listing/index.html.-->
      <section class="categories">
        <h2>Categories</h2>
        <div class="category">
          <a href="product_listing/index.html?category=tents">
            <img
              src="../src/public/images/category-tents.svg"
              alt="Tent category image"
            />
            <h3>Tents</h3>
          </a>
          <a href="product_listing/index.html?category=backpacks">
            <img
              src="../src/public/images/category-backpacks.svg"
              alt="Backpack category image"
            />
            <h3>Backpacks</h3>
          </a>
          <a href="product_listing/index.html?category=sleepingbags">
            <img
              src="../src/public/images/category-sleepingbags.svg"
              alt="Sleeping bag category image"
            />
            <h3>Sleeping Bags</h3>
          </a>
          <a href="product_listing/index.html?category=hammocks">
            <img
              src="../src/public/images/category-hammocks.svg"
              alt="Hammock category image"
            />
            <h3>Hammocks</h3>
          </a>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
