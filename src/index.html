<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <div class="categories">
        <a href="/product_listing/index.html?category=tents"
          ><img
            src="/images/logos/category-tents.svg"
            alt="tents category"
          />Tents</a
        >
        <a href="/product_listing/index.html?category=backpacks"
          ><img
            src="/images/logos/category-backpacks.svg"
            alt="backpacks category"
          />Backpacks</a
        >
        <a href="/product_listing/index.html?category=sleepingbags"
          ><img
            src="/images/logos/category-sleepingbags.svg"
            alt="sleeping bags category"
          />Sleeping Bags</a
        >
        <a href="/product_listing/index.html?category=hammocks"
          ><img
            src="/images/logos/category-hammocks.svg"
            alt="hammocks category"
          />Hammocks</a
        >
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
